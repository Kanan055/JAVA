<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer alisi</title>
    <script src="ps-shopping.js" defer></script>
     <!-- Latest compiled and minified CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

     <!-- Latest compiled JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button onclick="changeToIndexPage()" class="btn btn-primary">Əsas Səhifə</button>

            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4">
                <input oninput="searchCateqory(this.value)" type="search" placeholder="Kateqoriyani axtar:" class="form-control mb-2">
                <ul  id="categories-list" class="list-group">
                  <li onclick="selectedCategory(this)" class="list-group-item">Hp</li>
                  <li onclick="selectedCategory(this)" class="list-group-item">Asus</li>
                  <li onclick="selectedCategory(this)" class="list-group-item">Acer</li>
                  <li onclick="selectedCategory(this)" class="list-group-item">Dell</li>
                  <li  onclick="selectedCategory(this)" class="list-group-item">Lenovo</li>
                  <li onclick="selectedCategory(this)" class="list-group-item">Lg</li>
                  <li onclick="selectedCategory(this)" class="list-group-item">Sony</li>
                  <li onclick="selectedCategory(this)"  class="list-group-item">Samsung</li>
                  <li onclick="selectedCategory(this)" class="list-group-item">Nexus</li>
                  <li onclick="selectedCategory(this)" class="list-group-item">Casper</li>


                </ul>
            </div>
            <div class="col-8">
             <div id="cards-content"  class="row">



             </div>



            </div>
        </div>
        <div id="basket-modal" class="modal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                       <span></span>
                       <h1>Səbət</h1>
                       <span></span>

                    </div>
                    <div class="modal-body">
                        <form class="was-validated">
                         <div class="row">
                            <div class="col">
                                <table class="table table-bordered">
                                    <thead>
                                   <tr>
                                  <th>ID</th>
                                  <th>Name</th>
                                  <th>Qiymət</th>
                                  <th>Şəkil</th>
                                  <th>Miqdar</th>

                                  <th>Ümumi qiymət</th>
                                  <th>Əməliyyatlar</th>

                                   </tr>

                                    </thead>
                                    <tbody id="basket-table-content">

                                    </tbody>
                                </table>
                            </div>
                         </div>
                         <div class="row">
                            <div class="col">
                                <h3 class="text-danger">Ümumilikdə: <span id="basket-total-price">0</span>AZN</h3>
                            </div>
                         </div>
                           <div class="row">
                            <div class="col">
                                <button type="submit" onclick="submitBasket(event)" class="btn btn-primary">Təstiqlə</button>
                                <button type="button" onclick="resetBasket()" class="btn btn-warning">Sıfırla</button>
                            </div>
                           </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
       
        <button onclick="loadBasket()" data-bs-toggle="modal" data-bs-target="#basket-modal" style="position: fixed;right: 10px;bottom: 50px;" class="btn btn-primary">Səbət</button>
        <input oninput="loadPss(this.value)" placeholder="Komputeri axtar" class="form-control" type="search" style=" width: 200px;position:fixed ;right: 10px;bottom: 717px;">
    </div>
</body>
</html>
