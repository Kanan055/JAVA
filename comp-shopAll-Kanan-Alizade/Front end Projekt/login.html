<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Ps</title>
    <script src="Login.js" defer ></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Hesaba daxil Olmaq</h1>

        <form>
            <div style="display: none;" id="alert-seller-login-success" class="alert alert-success w-50 mx-auto">
                Daxil Oldunuz
            </div>
            <div style="display: none;" id="alert-seller-login-fail" class="alert alert-danger w-50 mx-auto">
                Şifrə və ya İstifadəçi adı yanlışdır
            </div>
            <div class="form-group mt-4">
                <input autocapitalize="off" id="username" placeholder="Username" class="form-control w-50 mx-auto" type="text" >
            </div>
            <div class="form-group mt-4">
                <input autocapitalize="off" id="password" placeholder="password" class="form-control w-50 mx-auto" type="password">
            </div>
            <div class="form-group w-50 mx-auto">
                <button onclick="loginSeller(event)" class="btn btn-success mt-4">Hesaba daxil ol</button>
                <button type="button" onclick="changeToCreateAccountPage()" class="btn btn-success mt-4" >Hesab yarat</button>
            </div>
        </form>
    </div>


</body>
</html>
