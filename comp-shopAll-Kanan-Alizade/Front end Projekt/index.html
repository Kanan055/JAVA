<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <title>Komputer </title>
        <script src="index.js" defer></script>
</head>
<body>
    <div class="container mt-2">   
        <!-- Umumi proyektde Ps komputer demekdir. -->
        <button onclick="changeToPsPage()" id="ps-button" class="btn btn-primary" >Computerlerim</button>
        <button id="orders-button" class="btn btn-secondary" onclick="changeToOrdersPage()">Sifarislerim</button>
        <button id="login-button" type="button" onclick="changeToLoginPage()" class="btn btn-primary" >Hesaba daxil olmaq</button>
        <button id="Ps-shopping-button" onclick="changeToPsShoppingPage()" class="btn btn-warning" >Computer Almaq</button>
        <button id="logout-button" onclick="logoutSeller()" class="btn btn-danger" >Hesabdan cixmaq</button>
        <button onclick="resetData()" id="" class="btn btn-danger">Sifirla</button>

    </div>
    <h1 id="seller-label" class="h2" style="margin-left: 86px;">İstifadəçi adı:</h1>
    <div id="carousel-ps" class="carousel slide" data-bs-ride="carousel" >
        <div class="carousel-indicators">
         <span class="active" data-bs-target="#carousel-ps" data-bs-slide-to="0" ></span>
         <span  data-bs-target="#carousel-ps" data-bs-slide-to="1" ></span>
         <span  data-bs-target="#carousel-ps" data-bs-slide-to="2" ></span>
         <span  data-bs-target="#carousel-ps" data-bs-slide-to="3" ></span>
         <span  data-bs-target="#carousel-ps" data-bs-slide-to="4" ></span>
         <span  data-bs-target="#carousel-ps" data-bs-slide-to="5" ></span>
         <span  data-bs-target="#carousel-ps" data-bs-slide-to="6" ></span>
        
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-50" style="height: 400px;margin-left: 370px;margin-top: 65px;" src="hp.jpg">
                <div class="carousel-caption">
                    <h2 class="text-light" style="margin-bottom: 20px;">Hp</h2>
                  <h4 style="margin-bottom: 20px;">Almağa dəyər</h4>

                </div>
            </div>
            <div class="carousel-item ">
                <img class="d-block w-50" style="height: 400px;margin-left: 425px;margin-top: 65px;" src="lenovo.jpg">
                <div class="carousel-caption">
                    <h2 class="text-light" style="margin-bottom: 20px;margin-left:90px;">Lenovo</h2>
                  <h4 style="margin-bottom: 20px;margin-left: 90px;">Almağa dəyər</h4>

                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-50" style="height: 400px;margin-left: 450px;margin-top: 65px;" src="dell.jpg">
                <div class="carousel-caption">
                    <h2 class="text-light" style="margin-bottom: 20px;margin-left:80px;">Dell</h2>
                  <h4 style="margin-bottom: 20px;margin-left: 90px;">Almağa dəyər</h4>

                </div>
            </div>
            <div class="carousel-item ">
                <img class="d-block w-50" style="height: 400px;margin-left: 450px;margin-top: 55px;" src="asus.jpg">
                <div class="carousel-caption">
                    <h2 class="text-light" style="margin-bottom: 10px;margin-left:90px;">Asus</h2>
                  <h4 style="margin-bottom: 20px;margin-left: 90px;">Almağa dəyər</h4>

                </div>
            </div>
            <div class="carousel-item ">
                <img class="d-block w-50" style="height: 400px;margin-left: 430px;margin-top: 65px;" src="acer.jpg">
                <div class="carousel-caption">
                    <h2 class="text-light" style="margin-bottom: 20px;margin-left:80px;">Acer</h2>
                  <h4 style="margin-bottom: 20px;margin-left: 80px;">Almağa dəyər</h4>

                </div>
            </div>
            <div class="carousel-item ">
                <img class="d-block w-50" style="height: 400px;margin-left: 370px;margin-top: 65px;" src="sony.jpg">
                <div class="carousel-caption">
                    <h2 class="text-light" style="margin-bottom: 20px;">Sony</h2>
                  <h4 style="margin-bottom: 20px;">Almağa dəyər</h4>

                </div>
            </div>
            <div class="carousel-item ">
                <img class="d-block w-50" style="height: 400px;margin-left: 420px;margin-top: 65px;" src="nexus.jpg">
                <div class="carousel-caption">
                    <h2 class="text-light" style="margin-bottom: 12px;">Nexus</h2>
                  <h4 style="margin-bottom: 48px;">Almağa dəyər</h4>

                </div>
            </div>
           
        </div>
        <div class="carousel-control-prev" data-bs-target="#carousel-ps" data-bs-slide="prev">
            <div class="carousel-control-prev-icon" style="background-color: rgb(0, 0, 0);" ></div>
        </div>
        <div class="carousel-control-next" data-bs-target="#carousel-ps" data-bs-slide="next">
            <div class="carousel-control-next-icon" style="background-color: rgb(0, 0, 0);"></div>
        </div>
    </div>
</body>
</html>
